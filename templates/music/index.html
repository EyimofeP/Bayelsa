<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Music</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<ul>
			{% if albums %}
				{% for album in albums %}
					<li><a href="/music/{{ album.id }}">{{ album.album_title }}</a></li>
				{% endfor %}
			{% else %}
				<h3>You have no albums</h3>
			{% endif %}
		</ul>
		
	</body>
</html>
